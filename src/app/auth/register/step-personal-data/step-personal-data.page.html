<ion-content>
	<app-register-layout
	iconPath="assets/icons/oink-big.svg"
	registerTitle="¿CUÁLES SON TUS DATOS?"
	[description]="descriptionTemplate">
		<ng-template #descriptionTemplate>
			Ahora necesitamos saber algunos datos tuyos
		</ng-template>

		<form [formGroup]="form">
			<ion-text class="text-title">Documento de identidad</ion-text>
			<ion-list>
				<ion-item>
					<ion-label>Tipo de documento</ion-label>
					<ion-select
					interface="popover"
					okText="Seleccionar"
					cancelText="Cancelar"
					[selectedText]="form.controls.documentType.value"
					formControlName="documentType">
						<ion-select-option *ngIf="!documentTypes" disabled>
							Cargando...
						</ion-select-option>
						<ion-select-option *ngFor="let type of documentTypes" [value]="type.notation">
							{{ type.description }}
						</ion-select-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Número de documento</ion-label>
					<ion-input type="text" formControlName="documentNumber"></ion-input>
				</ion-item>
			</ion-list>
		</form>
	</app-register-layout>
</ion-content>
